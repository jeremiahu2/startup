<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pie Vote App - Vote</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a class="active" href="play.html">Vote</a>
        <a href="scores.html">Scores</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="vote-container">
      <h2>Vote for Your Favorite Pie</h2>
      <form>
        <div class="vote-option">
          <input type="radio" name="pie" value="apple" id="pieApple">
          <label for="pieApple">Apple Pie ğŸ</label>
        </div>
        <div class="vote-option">
          <input type="radio" name="pie" value="pumpkin" id="piePumpkin">
          <label for="piePumpkin">Pumpkin Pie ğŸƒ</label>
        </div>
        <div class="vote-option">
          <input type="radio" name="pie" value="cherry" id="pieCherry">
          <label for="pieCherry">Cherry Pie ğŸ’</label>
        </div>
        <div class="vote-option">
          <input type="radio" name="pie" value="pecan" id="piePecan">
          <label for="piePecan">Pecan Pie ğŸŒ°</label>
        </div>
        <button type="submit" class="btn btn-primary">Vote</button>
      </form>

      <section>
        <h3>Pie Popularity Chart</h3>
        <img src="placeholder.jpg" alt="Pie chart placeholder" class="img-fluid" style="max-width:250px;">
      </section>

      <section>
        <h3>Pie Chatroom</h3>
        <div id="chat-window" class="border rounded p-2 mb-2">No messages yet...</div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your message here..." />
          <button class="btn btn-primary">Send</button>
        </div>
      </section>
    </main>

    <footer>
      <span>Created by Jeremiah Barton</span><br />
      <a href="https://github.com/jeremiahu2/startup">GitHub</a>
    </footer>
  </body>
