<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Vote App - Vote</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pie Vote App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="play.html">Vote</a></li>
              <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <h2 class="mb-3">Vote for Your Favorite Pie</h2>
      <form class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pie" value="apple" id="pieApple">
          <label class="form-check-label" for="pieApple">Apple Pie üçé</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pie" value="pumpkin" id="piePumpkin">
          <label class="form-check-label" for="piePumpkin">Pumpkin Pie üéÉ</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pie" value="cherry" id="pieCherry">
          <label class="form-check-label" for="pieCherry">Cherry Pie üçí</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pie" value="pecan" id="piePecan">
          <label class="form-check-label" for="piePecan">Pecan Pie üå∞</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Vote</button>
      </form>

      <section class="mb-4">
        <h3>Pie Popularity Chart</h3>
        <p>Here we will show a pie chart of votes (placeholder for Chart.js).</p>
        <img src="placeholder.jpg" alt="Pie chart placeholder" class="img-fluid" style="max-width:250px;">
      </section>

      <section>
        <h3>Pie Chatroom</h3>
        <p>Live chat will go here (placeholder for WebSockets).</p>
        <div id="chat-window" class="border rounded p-2 mb-2">No messages yet...</div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your message here..." />
          <button class="btn btn-success">Send</button>
        </div>
      </section>
    </main>

    <footer class="text-center mt-5 py-3 border-top">
      <span>Created by Jeremiah Barton</span><br />
      <a href="https://github.com/jeremiahu2/startup">GitHub</a>
    </footer>
    <!-- Bootstrap JS Bundle (with Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
  </body>
</html>
